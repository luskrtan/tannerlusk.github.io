<head>
<meta charset="utf-8">

<link href="css/normalize.css" rel="stylesheet">

<body class="rexburgpage">
	<header>
        <div id="site_logo">
            <img src="images/commerce_logo.svg" alt="Website Logo">
        </div>
        <div id="sitename">
            <h1>Rexburg Chamber of Commerce</h1>
        </div>
        <div id="siteslogan">Together We'll Ascend</div>
    </header>
    <nav class="clearfix">
        <button onclick="toggleMenu()"><img id="commercehamburger" src="images/hamburgericon.svg" alt="menu selector"></button>
        <ul id="primaryNav" class="hide">
            <li><a href="index.html">Home</a></li>
            <li><a href="rexburg.html">Rexburg</a></li>
            <li><a href="join.html">Join Today!</a></li>
            <li class="activesite"><a href="directory.html">Directory</a></li>
            <li><a href="contact.html">Contact Us</a></li> 
        </ul>
    </nav>
<main class="mainjoin">
    <h1>Help us Help You</h1>
    <form method="get" action="#">
        <fieldset>
            <legend>Membership Application</legend>
            <label class="ontop">First Name: <input type="text" pattern="[A-Za-z ]{5,}" title="Must contain 5 or more letters. No special characters or punctuation" required></label>
            <label class="ontop">Last Name: <input type="text" pattern="[A-Za-z ]{5,}" title="Must contain 5 or more letters. No special characters or punctuation" required></label>
            <label class="ontop">Title: <input type="text"></label>
            <label class="ontop">Email: <input type="email" name="email" placeholder="person@gmail.com" required></label>
            <label class="ontop">Phone Number: <input type="tel" name="phone" pattern="[0-9]{10}" placeholder="12223334444"></label>
            <label class="ontop">Business Name: <input type="text" name="businessname" required></label>
            <label class="ontop">Business Address: <input type="text" name="businessaddress"></label>
            <label class="ontop">Business Website: <input type="url" name="businesswebsite"></label>
            <label class="ontop">Business Description: <textarea></textarea></label>
            <h3>Membership Level: </h3>
            <label><input type="radio" oninput=membershipInfo(this.value) name="membership" value="nonprofit"><span class="radioanswer"> Non-profit</span></label><br>
            <label><input type="radio" oninput=membershipInfo(this.value) name="membership" value="bronze"><span class="radioanswer"> Bronze</span></label><br>
            <label><input type="radio" oninput=membershipInfo(this.value) name="membership" value="silver"><span class="radioanswer"> Silver</span></label><br>
            <label><input type="radio" oninput=membershipInfo(this.value) name="membership" value="gold"><span class="radioanswer"> Gold</span></label>
            <div id="membershipexplanation">
                <p id="annualfee">Annual Fee: <span id="priceamount"></span></p>
                <p id="membershipdescription"></p>
            </div>
        </fieldset>
        <input id="submitapplication" type="submit" value="Become a Member" class="submission">
    </form>
</main> 
<footer><a href="../index.html">Return to Portal</a> <br> &copy; <span id="currentyear"></span> , Rexburg Chamber of Commerce <br><a id="attributionslink" href="attributions.html">Attributions</a> |<span id="currentdate"></span>
    <script src="js/date.js"></script>
    <script src="js/membership.js"></script>
    <script src="js/togglemenu.js"></script>
</footer>  
</body>
